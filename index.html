<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Res Med Oss - Reseplanerare</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <img src="img/logotype.png" alt="Res Med Oss-logotype" class="header_img-logotype">
        <div class="header_container">
            <h1 class="header_txt-headline">välkommen</h1>
            <div class="header_txt-timestamp">HH:MM:ss</div>
        </div>
    </header>
    <main>
        <div class="main_container-choices">
            <h2 class="main_txt-direction-of-travel">Var vill du åka?</h2>
            <button class="main_btn-directon-home">HEM</button>
            <button class="main_btn-directon-work">ARBETE</button>
        </div>
        <div class="main_container-alternatives">
            <h2 class="main_txt-alternatives">Alternativ</h2>
            <div class="alternative_btn">
                <label for="bus">
                    <input type="checkbox" id="bus">
                    <span>Jag vill åka buss</span>
                </label>
            </div>
            <div class="alternative_btn">
                <label for="train">
                    <input type="checkbox" id="train">
                    <span>Jag vill åka tåg</span>
                </label>
            </div>
            <div class="alternative_btn">
                <label for="tram">
                    <input type="checkbox" id="tram">
                    <span>Jag vill åka spårvagn</span>
                </label>
            </div>
            <div class="alternative_btn">
                <label for="springer">
                    <input type="checkbox" id="springer">
                    <span>Jag springer fort</span>
                </label>
            </div>
        </div>
        <div class="main_container-infodisplay">
            <h2 class="main_txt-headline">*Resealternativ*</h2>
        </div>
        <div class="main_container-addressinfo">
            <h2 class="main_txt-saveAddressInfo"></h2>
            <form id="addressForm">
                <input type="text" id="homeAddressInput" placeholder="Ange din hemadress" required />
                <input type="text" id="workAddressInput" placeholder="Ange din jobbadress" required />
                <button id="submitBtn">SPARA</button>
            </form>
        </div>
        <div class="main_container-images">
            <h2 class="main_txt-resemedel">Dina resemedel</h2>
            <img class="images" src="img/train.jpg" alt="train">
            <img class="images" src="img/bus.jpg" alt="train">
            <img class="images" src="img/subway.jpg" alt="train">
        </div>
    </main>
</body>

</html>
