<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Res Med Oss - Reseplanerare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <img src="img/logotype.png" alt="Res Med Oss-logotype" class="header_img-logotype">
        <div class="header_container">
            <img src="img/smiley-emoticon-hello-clip-art-say-hi.jpg" alt="Waving emoji" class="header_img-hello">
        </div>
    </header>
    <main>
        <div class="main_container-choices">
            <h2 class="main_txt-direction-of-travel">VAR?</h2>
            <button class="main_btn-directon-home">HEM</button>
            <button class="main_btn-directon-work">ARBETE</button>
        </div>
        <div class="main_container-alternatives">
            <h2 class="main_txt-alternatives">HUR?</h2>
            <div class="alternative_btn">
                <label for="bus">
                    <span>
                        <input type="checkbox" id="bus">
                        <i class="fas fa-bus"></i>
                    </span>
                </label>
            </div>
            <div class="alternative_btn">
                <label for="train">
                    <span>
                        <input type="checkbox" id="train">
                        <i class="fas fa-train"></i>
                    </span>
                </label>
            </div>
            <div class="alternative_btn">
                <label for="tram">
                    <span>
                        <input type="checkbox" id="tram">
                        <i class="fas fa-subway"></i>
                    </span>
                </label>
            </div>
            <div class="alternative_btn">
                <label for="springer">
                    <span>
                        <input type="checkbox" id="springer">
                        <i class="fas fa-running"></i>
                    </span>
                </label>
            </div>
        </div>
        <div class="main_container-infodisplay">
            <h2 class="main_txt-headline"></h2>
        </div>
        <div class="main_container-addressinfo">
            <h2 class="main_txt-saveAddressInfo"></h2>
            <form id="addressForm">
                <input type="text" id="homeAddressInput" placeholder="Ange din hemadress" required />
                <input type="text" id="workAddressInput" placeholder="Ange din jobbadress" required />
                <button id="submitBtn"><i class="fas fa-check"></i></button>
            </form>
        </div>
        <div class="main_container-images">
            <img class="images" src="img/train.jpg" alt="train">
            <img class="images" src="img/bus.jpg" alt="train">
            <img class="images" src="img/subway.jpg" alt="train">
        </div>
    </main>
</body>

</html>
